experiment:
  name: "preproc_F"
  label: "Enhanced + Noise Tier 2 (1h)"
  description: "Enhanced features plus full noise feature engineering (Tier 1 + Tier 2), 1h"

data:
  interval_minutes: 60
  pipeline_variant: "enhanced"
  max_interp_gap_minutes: 60
  samples_per_hour: 1
  scaler_type: "robust"
  feature_columns:
    # --- Sensor features ---
    - "Noise"
    - "Pression"
    - "TemperatureExt"
    - "Hrext"
    # --- Deterministic temporal features ---
    - "Day_sin"
    - "Day_cos"
    - "Year_sin"
    - "Year_cos"
    # --- CO2 dynamics ---
    - "dCO2"
    # --- Weekday encoding ---
    - "Weekday_sin"
    - "Weekday_cos"
    # --- CO2 lag & rolling ---
    - "CO2_lag_1"
    - "CO2_lag_6"
    - "CO2_lag_24"
    - "CO2_rolling_mean_3"
    - "CO2_rolling_std_3"
    - "CO2_rolling_mean_6"
    - "CO2_rolling_std_6"
    # --- Noise dynamics (Tier 1) ---
    - "dNoise"
    - "Noise_lag_1"
    - "Noise_lag_6"
    - "Noise_lag_24"
    - "Noise_rolling_mean_3"
    - "Noise_rolling_std_3"
    - "Noise_rolling_mean_6"
    - "Noise_rolling_std_6"
    # --- Noise acoustics (Tier 2) ---
    - "Noise_energy"
    - "Noise_deviation_from_baseline"
    - "CO2_Noise_corr_6"
    # --- Occupancy proxy features ---
    - "occupancy_binary"
    - "hour_weekday_sin"
    - "hour_weekday_cos"
    - "CO2_deviation_from_baseline"

preprocessing:
  denoising:
    window_length: 5
    polyorder: 2
    mode: "nearest"
  outlier_detection:
    multiplier: 3.0
    columns: ["CO2", "TemperatureExt", "Hrext", "Noise", "Pression"]
  lag_steps: [1, 6, 24]
  rolling_windows: [3, 6]
  noise_features:
    tier1: true
    tier2: true
    baseline_percentile: 75
    corr_window: 6
  occupancy_features:
    enabled: true
    dco2_threshold_ppm_per_hour: 5.0
    min_sustained_steps: 3
    baseline_percentile: 10

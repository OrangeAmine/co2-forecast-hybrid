experiment:
  name: "preproc_D"
  label: "Enhanced (1h)"
  description: "Denoised, outlier-clipped, with lags/rolling/weekday features, 1h"

data:
  interval_minutes: 60
  pipeline_variant: "enhanced"
  max_interp_gap_minutes: 60
  samples_per_hour: 1
  scaler_type: "robust"
  feature_columns:
    # --- Sensor features ---
    - "Noise"
    - "Pression"
    - "TemperatureExt"
    - "Hrext"
    # --- Deterministic temporal features ---
    - "Day_sin"
    - "Day_cos"
    - "Year_sin"
    - "Year_cos"
    # --- CO2 dynamics ---
    - "dCO2"
    # --- Weekday encoding ---
    - "Weekday_sin"
    - "Weekday_cos"
    # --- CO2 lag & rolling ---
    - "CO2_lag_1"
    - "CO2_lag_6"
    - "CO2_lag_24"
    - "CO2_rolling_mean_3"
    - "CO2_rolling_std_3"
    - "CO2_rolling_mean_6"
    - "CO2_rolling_std_6"
    # --- Noise dynamics (Tier 1) ---
    - "dNoise"
    - "Noise_lag_1"
    - "Noise_lag_6"
    - "Noise_lag_24"
    - "Noise_rolling_mean_3"
    - "Noise_rolling_std_3"
    - "Noise_rolling_mean_6"
    - "Noise_rolling_std_6"

preprocessing:
  denoising:
    window_length: 5
    polyorder: 2
    mode: "nearest"
  outlier_detection:
    multiplier: 3.0
    columns: ["CO2", "TemperatureExt", "Hrext", "Noise", "Pression"]
  lag_steps: [1, 6, 24]
  rolling_windows: [3, 6]
